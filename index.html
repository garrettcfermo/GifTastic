<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>

  <!-- Favicon -->
  <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Style Sheets -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'

  <!-- Fonts -->

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">GitTastic</h1>
    <form class="form">
      <div class="form-group">
        <input type="text" class="form-control" id="gifName" placeholder="Keyword">
        <button type="submit" class="btn btn-primary submitGif">Search</button>
        <button type="clear" class="btn btn-primary clearGif">Clear</button>
      </div>
    </form>
    <div id="buttonArea"></div>
  </div>
</div>

<div class="container">
  <div class="row" id="gifArea">  
  </div>
</div>


  <!-- JavaScripts-->

  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T'
    crossorigin='anonymous'></script>
  <script src="assets/js/app.js"></script>
